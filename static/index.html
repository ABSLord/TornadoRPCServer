<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tornado rpc server</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/js/q.min.js"></script>
    <script type="text/javascript" src="/js/wsrpc.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            function runClick(id) {
                debugger;
                RPC.call('docker.run', id).then(
                    function (message) {
                        alert(message);
                        get_images();
                        get_containers();
                    }, function (error) {
                        alert(error);
                        get_images();
                        get_containers();
                    });
            }

            function createImagesList(images) {
                $('#images-list').empty();
                debugger;
                for (var key in images) {
                    $('#images-list').append("<a class='list-group-item' data-toggle='list' role='tab' id=" + key + "_" + ">" + images[key] + "<button type='button' style='float: right;' id=" + key + ">Run</button>" + "</a>");

                    document.getElementById(key).addEventListener("click", function () {
                        runClick(key);
                    }, false);
                }
            }

            function createContainersList(containers) {
                $('#containers-list').empty();
                $('#start').prop('disabled', true);
                $('#stop').prop('disabled', true);
                $('#remove').prop('disabled', true);
                $(".panel-heading").text('Choose docker container');
                for (var key in containers) {
                    $('#containers-list').append("<a class='list-group-item' data-toggle='list' role='tab' id=" + key + ">" + key + ": " + containers[key] + "</a>");
                }

                $('#containers-list a').each(function (idx, elem) {
                    if ($("#containers-pills").find(".active").text() == 'Started' && $(elem).text().includes('stopped')) {
                        $(elem).hide();
                    }
                    else {
                        $(elem).show();
                    }
                });

                $('#containers-list a').on('click', function () {
                    $(".panel-heading").text($(this).text());
                    if ($(this).text().includes('stopped')) {
                        $('#start').prop('disabled', false);
                        $('#stop').prop('disabled', true);
                    }
                    else {
                        $('#stop').prop('disabled', false);
                        $('#start').prop('disabled', true);
                    }
                    $('#remove').prop('disabled', false);
                });

            }

            function get_images() {
                RPC.call('api.get_images').then(createImagesList, function (error) {
                    alert(error.type + '("' + error.message + '")');
                }).done();
            }

            function get_containers() {
                RPC.call('api.get_containers').then(createContainersList, function (error) {
                    alert(error.type + '("' + error.message + '")');
                }).done();
            }

            $('#start').on('click', function () {
                var id = $(".panel-heading").text().split(': ')[0]
                RPC.call('docker.start', id).then(
                    function (message) {
                        alert(message);
                        get_containers();
                    }, function (error) {
                        alert(error);
                        get_containers();
                    });
            });

            $('#stop').on('click', function () {
                var id = $(".panel-heading").text().split(': ')[0]
                RPC.call('docker.stop', id).then(
                    function (message) {
                        alert(message);
                        get_containers();
                    }, function (error) {
                        alert(error);
                        get_containers();
                    });
            });


            $('#remove').on('click', function () {
                var id = $(".panel-heading").text().split(': ')[0]
                RPC.call('docker.remove', id).then(
                    function (message) {
                        alert("Ok!");
                        get_containers();
                    }, function (error) {
                        alert(error);
                        get_containers();
                    });
            });

            $("#containers-pills a").on("click", function () {
                var $this = $(this);
                $("#containers-pills").find(".active").removeClass("active");
                $this.parent().addClass("active");

                var containers = $("#containers-list a");
                containers.each(function (idx, elem) {
                    if ($this.text() == 'Started' && $(elem).text().includes('stopped')) {
                        $(elem).hide();
                    }
                    else {
                        $(elem).show();
                    }
                });
            });

            var url = (window.location.protocol === "https:" ? "wss://" : "ws://") + window.location.host + '/ws/';
            RPC = WSRPC(url, 5000);
            RPC.connect();
            get_images();
            get_containers();
        });


    </script>
</head>

<body>
<div class="container">

    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#images">Images</a></li>
        <li><a data-toggle="tab" href="#containers">Containers</a></li>
    </ul>

    <div class="tab-content">
        <div id="images" class="tab-pane fade in active">
            <h3>Images list</h3>
            <div class="row">
                <div class="col-md-12">
                    <div style="margin: 10px;">
                        <div class="list-group" id="images-list" role="tablist">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="containers" class="tab-pane fade">
            <h3>Containers list</h3>
            <div class="row">
                <div class="col-md-8">
                    <div style="margin: 10px;">
                        <div class="list-group" id="containers-list" role="tablist">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div style="margin: 10px;">
                        <ul class="nav nav-pills nav-stacked" id="containers-pills" style="margin: 20px;">
                            <li class="active"><a href="#">All</a></li>
                            <li><a href="#">Started</a></li>
                        </ul>
                        <div class="panel panel-default" style="margin: 20px; margin-top: 50px;">
                            <div class="panel-heading">Choose docker container</div>
                            <div class="panel-body" style="text-align: center;">
                                <button type="button" class="btn btn-success" id="start" disabled>Start</button>
                                <button type="button" class="btn btn-warning" id="stop" disabled>Stop</button>
                                <button type="button" class="btn btn-danger" id="remove" disabled>Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>

</html>
